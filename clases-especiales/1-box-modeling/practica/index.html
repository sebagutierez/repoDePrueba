<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>BOX MODEL</title>
</head>

<body>
    <section class="contenedor">
        <figure class="card">
            <img src="https://hipertextual.com/wp-content/uploads/2021/05/dart-vader.jpeg" alt="dark vaden"
                class="card-image">
            <figcaption>
                <ul class="card-data">
                    <li>
                        <span class="card-data-titles">Alias:</span>
                        <span class="card-data-alias">Darth Vader</span>
                    </li>
                    <li>
                        <span class="card-data-titles">Orden: </span>Sith
                    </li>
                    <li>
                        <span class="card-data-titles">Nombre real:</span>
                        <button class="card-button">Spoiler!!</button>
                    </li>
                </ul>
            </figcaption>
        </figure>
        <figure class="card">
            <img src="https://hipertextual.com/wp-content/uploads/2021/05/dart-vader.jpeg" alt="dark vaden"
                class="card-image2">
            <figcaption>
                <ul class="card-data2">
                    <li>
                        <span class="card-data-titles">Alias:</span>
                        <span class="card-data-alias2">Luke Skywalker</span>
                    </li>
                    <li>
                        <span class="card-data-titles">Orden: </span>Jedi
                    </li>
                    <li>
                        <span class="card-data-titles">Padre:</span>
                        <button class="card-button2">Spoiler!!</button>
                    </li>
                </ul>
            </figcaption>
        </figure>
    </section>
</body>

</html>
