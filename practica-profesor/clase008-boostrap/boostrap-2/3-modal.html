<!DOCTYPE html>
<html lang="es">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    
    <style>
        .caja{
            width: 100%;
            height: 900px;
            background-color: aqua;
            border: 3px solid #000;
            
        }
        
        .btn{
            border: 2px solid #f00;
        }
        .btn-danger{
            background-color: orange;
            border: 2px solid #000
        }
    
    </style>
    
</head>

<body>

    <div class="container">
        <h2>Modal Example</h2>
        <!-- Button to Open the Modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
           <!--con data-toggle modal nos abre la ventana modal  con data-target apuntamos al modal-->
            Open modal
        </button>

        <!-- The Modal -->
        <div class="modal" id="myModal">
           <!--con modal creamos el modal y con el id="myModal vinculamos el boton"-->
            <div class="modal-dialog">
               <!--con modal-dialog setea los anchos y margenes del modal-->
                <div class="modal-content">
                    <!--con modal-content le da estilos a el modal (border, background-color, etc.). dentro de este <div>, agregamos el header, body y footer.-->

                    <!-- Modal Header -->
                    <div class="modal-header">
                       <!--es usado para definir el estilo para el header del modal-->
                        <h4 class="modal-title">mi ventana modal</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <!--el <button> adentro del header tiene un data-dismiss="modal" atributo con el cual cierra el modal si tu le haces click-->
                        <!--con &times; se crea la x para cerrar el modal-->
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                       <!--la clase modal-body es usada para definir el estilo para el cuerpo del modal. Podemos agregar cualquier etiqueta HTML aqui; parrafos, imagenes, videos, etc.-->
                        Modal body..
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                       <!--la clase modal-footer es usada para definir el estilo para el footer del modal -->
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-success" data-dismiss="modal">aceptar</button>
                        
                        <!--con data-dismiss cerramos la ventana modal-->
                    </div>

                </div>
            </div>
        </div>

    </div>
    
    <div class="caja" id="abajo1"></div>
    <div class="caja" id="abajo2"></div>

</body></html>
