<!DOCTYPE html>
<html lang="es">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        /* Make the image fully responsive */
        .carousel-inner img {
            width: 100%;
            height: 100%;
        }

        /* .carousel-control-prev-icon{
            position: relative;
            left: 50%;
        } */

        .sec {
            width: 100%;
        }
        
        .carousel-indicators li{
            height: 20px;
            width: 20px;
            border-radius: 50%;
/*            border: 2px solid green;*/
        }


    </style>
</head>

<body>
    <div class="sec">
        <div id="demo" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ul class="carousel-indicators">
                <!--con esto creamos las lineas inferiores correspondientes a cada li-->
                <li data-target="#demo" data-slide-to="0" class="active"></li>
                <li data-target="#demo" data-slide-to="1"></li>
                <li data-target="#demo" data-slide-to="2"></li>
                <li data-target="#demo" data-slide-to="3"></li>
                <li data-target="#demo" data-slide-to="4"></li>
                
                
            </ul>

            <!-- The slideshow -->
            <div class="carousel-inner">
                <!--con carousel-inner crea el slide-->
                <div class="carousel-item active">
                    <!--con carousel-item especificamos el contenido de cada item -->
                    <img src="la.jpg" alt="Los Angeles" width="1100" height="500">
                </div>
                <div class="carousel-item">
                    <img src="chicago.jpg" alt="Chicago" width="1100" height="500">
                </div>
                <div class="carousel-item">
                    <img src="ny.jpg" alt="New York" width="1100" height="500">
                </div>
                <div class="carousel-item">
                    <img src="chicago.jpg" alt="New York" width="1100" height="500">
                </div>
                <div class="carousel-item">
                    <img src="la.jpg" alt="New York" width="1100" height="500">
                </div>
     
                
            </div>

            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#demo" data-slide="prev">
                <!--con carousel-control-prev agregamos un boton atras a la izquierda-->
                <span class="carousel-control-prev-icon"></span>
                <!--con esta clase agregamos el icono del boton siguiente-->
            </a>
            <a class="carousel-control-next" href="#demo" data-slide="next">
                <!--con carousel-control-next agregamos un boton siguiente a la derecha-->
                <span class="carousel-control-next-icon"></span>
                <!--con esta clase agregamos el icono del boton siguiente-->
            </a>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
