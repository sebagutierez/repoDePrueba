<!DOCTYPE html>
<html lang="es">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
  <style>
    
      body{
          background-color: mediumspringgreen;
      }
      
  </style>
  
</head>
<body>

<div class="container">
  <h2>Rounded Corners</h2>
  <p>La clase .rounded agrega esquinas redondeadas en una imagen</p>            
  <img src="img/obelisco.jpg" class="rounded" alt="Cinque Terre" width="304" height="236"> 
</div>

<div class="container">
  <h2>Circle</h2>
  <p>La clase .rounded-circle la convierte en un circulo/ ovalo</p>            
  <img src="img/obelisco.jpg" class="rounded-circle" alt="Cinque Terre" width="304" height="236"> 
</div>

<div class="container">
  <h2>Thumbnail</h2>
  <p>La clase .img-thumbnail crea un thumbnail</p>            
  <img src="img/obelisco.jpg" class="img-thumbnail" alt="Cinque Terre" width="304" height="236"> 
</div>


</body>
</html>
