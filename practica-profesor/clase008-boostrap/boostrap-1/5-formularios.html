<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>formularios</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    
    <style>
        h2{
            color: red;
        }
    </style>

</head>

<body>

    <h1>Título Principal</h1>
    <div class="container">
        <h2>Formulario Básico</h2>
        <form action="">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Ingrese email" name="email">
            </div>

            <div class="form-group">
                <label for="email">Contraseña:</label>
                <input type="password" class="form-control" id="password" placeholder="Ingrese contraseña" name="email">
            </div>
            <div class="form-group">
                <input type="checkbox" id="checkbox1" name="checkbox1">
                <label for="checkbox1">Recordar contraseña</label>
            </div>
            <button type="submit" class="btn btn-dark">
                Ingresar
            </button>
        </form>
    </div>
    
    

</body>
</html>
